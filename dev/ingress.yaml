apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: myapp
  managedFields:
  - apiVersion: networking.k8s.io/v1
  name: myapp.cloudraya.com
  namespace: myapp  
spec:
  rules:
  - host: myapp.cloudraya.com
    http:
      paths:
      - backend:
          service:
            name: myapp-service
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific

